<div class="main-titlebar" ng-include="'navigation/views/menubar.html'"></div>
<div ng-controller="taskController" class="main-area main-area-task" id="main-area">
   <div class="first-task">
       <div tabset justified="true" ng-show="taskLoaded || showForum" id="task-tabs">
          <li ng-repeat="view in views" tab heading="{{view.string}}" select="selectTab(view.name)" disabled="view.disabled" active="view.active" class="task-tab" id="view.id" ng-hide="view.name === 'editor' && layout.separateEditorOK">
          </li>
       </div>

     <div ng-include="'forum/thread.html'" ng-show="showForum" ng-controller="forumThreadController"></div>
     <div ng-hide="taskLoaded || showForum" ng-include="viewsBaseUrl+'loading.html'"></div>
     <div ng-show="taskLoaded && !showForum" include-task></div>
  </div>
  <div ng-show="taskLoaded && !showForum && layout.separateEditorOK" include-task task-name="task-answers" ng-if="hasEditor" class="second-task"></div>
</div>
