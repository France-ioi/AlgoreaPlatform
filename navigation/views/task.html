<div class="main-titlebar" ng-include="'navigation/views/menubar.html'"></div>
<div class="main-area main-area-task" id="main-area">
   <span style="display:none;" ng-init="layout.hasEditor = false;"></span>
   <div class="first-task" ng-controller="taskController">
       <div tabset justified="true" ng-show="taskLoaded || showForum" id="task-tabs"  class="task-tabs">
          <li ng-repeat="view in views" tab heading="{{view.string}}" select="selectTab(view.name)" disabled="view.disabled" active="view.active" class="task-tab" id="view.id" ng-hide="view.name === 'editor' && layout.separateEditorOK">
          </li>
       </div>

     <div ng-include="'forum/thread.html'" ng-show="showForum" ng-controller="forumThreadController" class="forum-in-task" id="forum-in-task"></div>
     <div ng-hide="taskLoaded || showForum" ng-include="viewsBaseUrl+'loading.html'"></div>
     <div ng-show="taskLoaded && !showForum" include-task></div>
  </div>
  <div ng-show="taskLoaded && layout.separateEditorOK" ng-if="layout.hasEditor" class="second-task" ng-controller="taskController">
    <div tabset justified="true" ng-show="taskLoaded" id="task-tabs" class="task-tabs">
      <li active="true" class="task-tab" tab heading="RÃ©solution">
      </li>
    </div>
    <div include-task task-name="task-editor"></div>
  </div>
</div>
