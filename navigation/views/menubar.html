<div ng-if="isMobileLayout && hasSidebarLeft && !layout.navTopIsOpen" ng-include="'navigation/views/sidebar-left-control.html'" class='sidebar-left-control main-titlebar-item' />
<div class="main-titlebar-icon main-titlebar-item material-icons">
   <span ng-if="itemType == 'Root'">list</span>
   <span ng-if="itemType == 'Task'">keyboard</span>
   <span ng-if="itemType == 'Chapter'">folder</span>
   <span ng-if="itemType == 'Course'">assignment</span>
</div>
<div class="main-titlebar-titles main-titlebar-item">
  <div class="main-titlebar-title1">{{strings.sTitle}}</div>
  <span class="menubar-userinfos" ng-if="showUserInfos">{{userInfos}}</span>
  <span class="contest-timer" contest-timer></span>
  <div>{{strings.sSubtitle}}</div>
</div>
<div class='inTaskNav'>
  <div ng-if="topLink" id="topLink" class="link-arrow main-top-arrow" ng-click="goTopLink()"><span class="arrow-link-icon-top arrow-link-icon material-icons">arrow_upward</span></div>
  <div ng-if="leftLink" id="leftLink" class="link-arrow main-left-arrow" ng-click="goLeftLink()"><span class="arrow-link-icon-left arrow-link-icon material-icons">arrow_back</span></div>
  <div ng-if="rightLink" id="rightLink" class="link-arrow main-right-arrow" ng-click="goRightLink()"><span class="material-icons arrow-link-icon arrow-link-icon-right">arrow_forward</span></div>
</div>

<div ng-if="hasMap" class="link-map" ng-click="layout.openMap();"></div>
<div ng-if="!hasMap" class="link-no-map" ng-click="gotoIndex();"></div>
<div class="main-titlebar-icon2 main-titlebar-item" ng-if="item_item.sCategory == 'Challenge'"><span class="material-icons">star</span></div>
<div ng-if='isMobileLayout && !layout.navTopIsOpen' class="main-titlebar-item menu-toggle">
  <span class="material-icons menu-more" ng-click="layout.openMobileTaskMenu()">menu</span>
</div>
