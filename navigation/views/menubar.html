<div class="main-titlebar-titles main-titlebar-item">
  <div class="main-titlebar-title1">{{strings.sTitle}}</div>
  <span class="menubar-userinfos" ng-if="showUserInfos">{{userInfos}}</span>
  <div>{{strings.sSubtitle}}</div>
</div>
<div ng-if="leftLink || topLink || rightLink" class='inTaskNav'>
  <div ng-if="!leftLink && topLink" id="leftTopLink" class="link-arrow main-up-arrow" ng-click="goTopLink()"><span class="arrow-link-icon-top arrow-link-icon material-icons">expand_less</span></div>
  <div ng-if="leftLink" id="leftLink" class="link-arrow main-left-arrow" ng-click="goLeftLink()"><span class="arrow-link-icon-left arrow-link-icon material-icons">navigate_before</span></div>
  <div ng-if="rightLink" id="rightLink" class="link-arrow main-right-arrow" ng-click="goRightLink()"><span class="material-icons arrow-link-icon arrow-link-icon-right">navigate_next</span></div>
  <div ng-if="!rightLink && leftLink && topLink" id="rightTopLink" class="link-arrow main-up-arrow" ng-click="goTopLink()"><span class="material-icons arrow-link-icon arrow-link-icon-top">expand_less</span></div>
</div>
