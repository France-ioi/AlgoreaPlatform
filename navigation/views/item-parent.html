<div ng-show="item && !item.bDisplayDetailsInParent">
  <span class="material-icons {{mainIconClass}}" title="{{mainIconTitle}}">{{mainIconName}}</span>
  <span ng-if="item_status() == 'grayed'" class="grayed">{{strings.sTitle}}</span>
  <span ng-if="item_status() != 'grayed'"><a ui-sref="{{getSref()}}">{{strings.sTitle}}</a></span>
  <div style="float: right;"> 
    <span ng-if="!item.bReadOnly && (!item.bGrayedAccess || item.sDuration) && item.idItemUnlocked && item.idItemUnlocked != ''" class="material-icons {{accessIconClass}}">vpn_key</span>
    <span ng-if="!item.bReadOnly && !item.bGrayedAccess && item_item.sCategory == 'Challenge'" class="material-icons">star</span>
    <span ng-if="!item.bReadOnly && item.bGrayedAccess && !item.sDuration" class="material-icons">lock</span>
    <span ng-if="!item.bReadOnly && item.sDuration" class="material-icons">alarm</span>
    <span ng-if="item.bReadOnly" class="material-icons">visibility</span>
    <span ng-if="iScore > 0">&nbsp;{{ iScore }}%</span>
  </div>
  <div class="clear: both;"></div>
</div>
<div ng-if="!item.bDisplayDetailsInParent" class="clear: both;"></div>
<div ng-click="" class="level-container" ng-show="item && item.bDisplayDetailsInParent">
	<div class="level-image">
        <div ng-show="strings.sImageUrl" class="level-image-display" style="{{'background: url(' + strings.sImageUrl + ') no-repeat center center; background-size: contain;'}}"></div>
        <span ng-hide="strings.sImageUrl" class="material-icons {{mainIconClass}}" title="{{mainIconTitle}}">{{mainIconName}}</span>
    </div>
	<div class="level-notimage">
		<div class="level-title" ng-class="{grayed: item_status() == 'grayed'}"><a ui-sref="{{getSref()}}">{{strings.sTitle}}</a></div>
		<div class="level-subtitle">{{strings.sSubtitle}}</div>
		<span class="level-educomment" ng-show="strings.sEduComment">{{strings.sEduComment}}</span>
	</div>
    <div style="text-align: right;">
      <span ng-show="strings.sImageUrl && item.sType == 'Task'" class="material-icons {{mainIconClass}}" title="{{mainIconTitle}}">{{mainIconName}}</span>
      <span ng-if="!item.bReadOnly && (!item.bGrayedAccess || item.sDuration) && item.idItemUnlocked && item.idItemUnlocked != ''" class="material-icons {{accessIconClass}}">vpn_key</span>
      <span ng-if="!item.bReadOnly && !item.bGrayedAccess && item_item.sCategory == 'Challenge'" class="material-icons">star</span>
      <span ng-if="!item.bReadOnly && item.bGrayedAccess && !item.sDuration" class="material-icons">lock</span>
      <span ng-if="!item.bReadOnly && item.sDuration" class="material-icons">alarm</span>
      <span ng-if="item.bReadOnly" class="material-icons">visibility</span>
      <span ng-if="iScore > 0">&nbsp;{{ iScore }}%</span>
    </div>
</div>
<span ng-show="!item" ng-i18next="error_item_not_found"></span>
