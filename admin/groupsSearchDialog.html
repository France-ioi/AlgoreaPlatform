<div modal="shouldBeOpen" close="close()" options="opts">
   <div class="modal-header">
      <h3 data-i18n="groupAdmin_title_group_search"></h3>
   </div>
   <div class="modal-body">
   <form>
      <field model="searchGroups" field="groups.sType" />
      <field model="searchGroups" field="groups.sName" />
      <field model="searchGroups" field="groups.sDescription" />
   </form>                
   </div>
   <div class="modal-footer">
      <button class="btn btn-primary" ng-click="search()" data-i18n="search"></button>
      <button class="btn btn-warning cancel" ng-click="close()" data-i18n="cancel"></button>
   </div>
</div>
