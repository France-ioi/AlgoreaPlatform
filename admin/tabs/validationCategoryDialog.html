<div>
   <div class="modal-header">
      <h3>{{ item_item.child.strings[0].sTitle }}</h3>
      Mode de validation au sein de <b>{{ item_item.parent.strings[0].sTitle }}</b>
   </div>
   <div class="modal-body">
      <form>
         <field model="item_item" field="items_items.sCategory" />
      </form>
   </div>
   <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">Valider</button>
      <button class="btn btn-warning cancel" ng-click="cancel()">Annuler</button>
   </div>
</div>
