<div>
   <div class="modal-header">
      <h3>{{ item_item.child.strings[0].sTitle }}</h3>
      <span data-i18n="groupAdmin_access_in_item"></span> <b>{{ item_item.parent.strings[0].sTitle }}</b>
   </div>
   <div class="modal-body">
      <field model="item_item.child" field="items.sPreparationState" readonly="1" />
      <form>
         <field model="item_item" field="items_items.bAccessRestricted" />
         <field model="item_item" field="items_items.bAlwaysVisible" />
      </form>
   </div>
   <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()" data-i18n="confirm"></button>
      <button class="btn btn-warning cancel" ng-click="cancel()" data-i18n="cancel"></button>
   </div>
</div>
