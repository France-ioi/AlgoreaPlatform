<div>
   <div class="modal-header">
      <h3>{{ group_item.item.strings[0].sTitle }}</h3>
      <span ng-i18next="groupAdmin_access_given_group"></span> <b>{{ group_item.group.sName }}</b>
   </div>
   <div class="modal-body">
      <form class="container-fluid">
         <field model="group_item" field="groups_items.sPartialAccessDate" />
         <field model="group_item" field="groups_items.sFullAccessDate" />
         <field model="group_item" field="groups_items.sAccessReason" />
         <field model="group_item" field="groups_items.sAccessSolutionsDate" />
         <div ng-if="group_item.item.bOwnerAccess">
            <field model="group_item" field="groups_items.bOwnerAccess" />
            <field model="group_item" field="groups_items.bManagerAccess" />
         </div>
      </form>
   </div>
   <div class="modal-footer">
      <button class="btn btn-primary" ng-click="checkGroupItem()" ng-i18next="confirm"></button>
      <button class="btn btn-warning cancel" ng-click="cancel()" ng-i18next="cancel"></button>
   </div>
</div>
