<div modal="shouldBeOpen" close="close()" options="opts">
   <div class="modal-header">
      <h3>{{ item_item.child.strings[0].sTitle }}</h3>
   </div>
   <div class="modal-body">
      <form class="container-fluid">
        <field model="item" field="items.sValidationType" />
      </form>
   </div>
   <div class="modal-header">
      <span ng-i18next="admin_validation_mode_in"></span> <b>{{ item_item.parent.strings[0].sTitle }}</b>
   </div>
   <div class="modal-body">
      <form class="container-fluid">
         <field model="item_item" field="items_items.sCategory" />
      </form>
   </div>
   <p>
      <a class="btn btn-warning" ng-click="resetObjectChanges('items_items', item_item);resetObjectChanges('items', item);" ng-i18next="reset"></a>
      <a class="btn btn-primary" ng-click="saveObject('items', item);saveObject('items_items', item_item);" ng-i18next="save"></a>
   </p>
</div>
