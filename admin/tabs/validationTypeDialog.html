<div>
   <div class="modal-header">
      <h3><span ng-i18next="admin_validation_type"></span> {{ item_item.child.strings[0].sTitle }}</h3>
   </div>
   <div class="modal-body">
      <form class="container-fluid">
         <field model="item" field="items.sValidationType" />
      </form>
   </div>
   <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()" ng-i18next="accept"></button>
      <button class="btn btn-warning cancel" ng-click="cancel()" ng-i18next="cancel"></button>
   </div>
</div>
