<div>
   <div class="modal-header">
      <h3>{{ item_item.child.strings[0].sTitle }}</h3>
   </div>
   <div class="modal-body">
      <form>
         <field model="item" field="items.sValidationType" />
      </form>
   </div>
   <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">Valider</button>
      <button class="btn btn-warning cancel" ng-click="cancel()">Annuler</button>
   </div>
</div>
