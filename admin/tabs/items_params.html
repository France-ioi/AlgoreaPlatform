<div><p ng-hide="group_item.bCachedManagerAccess || group_item.bOwnerAccess"><strong ng-i18next="admin_warning"></strong> <span ng-i18next="admin_warning_readonly"></span></p></div>
<form>
  <!-- {{items.ID}} -->
  <div class="row form-group">
    <label class="control-label col-xs-4">Type :</label>
    <div class="col-xs-8">
      <span ng-if="item && item.sType == 'Root'">{{models.items.fields.sType.values[item.sType].label}}</span>
      <select ng-if="item && item.sType != 'Root'" ng-model="item.sType" class="form-control">
        <option ng-value="key" ng-repeat="(key, value) in models.items.fields.sType.values" ng-selected="item.sType == key" ng-if="key != 'Root'">{{value.label}}</option>
      </select>
    </div>
   </div>
   <field model="item" field="items.sUrl" class="row" />
   <field model="item" field="items.bUsesAPI" class="row" />
   <field model="item" field="items.sFullScreen" class="row" />
   <field model="item" field="items.idPlatform" class="row" />
   <field model="item" field="items.sTextId" class="row" />
   <field model="item" field="items.bShowDifficulty" class="row" />
   <field model="item" field="items.bShowSource" class="row" />
   <field model="item" field="items.sPreparationState" />
   <field model="item" field="items.idItemUnlocked" class="row" />
   <field model="item" field="items.sSupportedLangProg" class="row" />
   <field model="item" field="items.sAccessOpenDate" class="row" />
   <field model="item" field="items.sDuration" class="row" />
   <field model="item" field="items.sEndContestDate" class="row" />
   <field model="item" field="items.sContestPhase" class="row" />
   <field model="item" field="items.iLevel" class="row" />
   <field model="item" field="items.bNoScore" class="row" />
   <p  ng-show="group_item.bCachedManagerAccess || group_item.bOwnerAccess">
      <a class="btn btn-warning" ng-click="resetObjectChanges('items', item)" ng-disabled="!hasObjectChanged('items', item)">Reset</a>
      <a class="btn btn-primary" ng-click="saveObject('items', item)" ng-disabled="!hasObjectChanged('items', item)">Enregistrer</a>
   </p>
</form>
