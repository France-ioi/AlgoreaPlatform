<div ng-if="loginStr" class="menu-item-login" ng-class="{'menu-item-active': activated === false}" ng-click="gotoMenuItem(null, 'groupRequests')">
   <div class="menu-item-content menu-item-login-logged">
     <div class="userinfo">
       <span class="userbox-text" ng-click="$event.stopPropagation(); $event.preventDefault(); openLoginPopup();">{{innerHtml}} {{infoWord}}</span>
       <span class="login-string"><span class="material-icons menu-item-icon">person</span> {{loginStr}}</span>
       <span ng-click="$event.stopPropagation(); $event.preventDefault(); openLoginPopup(true);" class="material-icons menu-item-icon logout-btn" title="{{innerHtml}} {{infoWord}}">close</span>
     </div>
   </div>
 </div>
 <div ng-if="!loginStr" class="menu-item-login" ng-class="{'menu-item-active': activated === false}" ng-click="openLoginPopup();">
   <div class="menu-item-content">
     <div class="userinfo">
       <span class="userbox-text" ng-click="openLoginPopup();">{{innerHtml}} {{infoWord}}</span>
     </div>
   </div>
 </div>
