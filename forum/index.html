<div ng-if="!loading">
   <div ng-if="false" ng-controller="forumFilterController" ng-include="templatesPrefix+'forum/filters.html'">
   </div>
   <div class="container threadsContainer" style="width:100%">
      <div class="row clearfix">
         <div class="col-md-2 column">
            <button class="btn btn-standard" ng-click="newThread();" style="margin-bottom: 20px;font-size:16pt;" data-i18n="forum_new_request"></button>
            <div ng-if="false" ng-repeat="globalFilter in globalFilters" ng-class="{globalFilterSelected: globalFilter == currentGlobalFilter}">
               <a class="globalFilter" href="" ng-click="selectGlobalFilter(globalFilter);">{{globalFilter.description}}</a>
            </div>
         </div>
         <div class="col-md-10 column">
            <ul uib-tabset>
               <li uib-tab select="selectTab('helpOthers')" active="tabs.helpOthers.active">
                  <div uib-tab-heading>
                     <strong><span data-i18n="forum_help_others"</span> ({{helpOthersThreads.length}})</strong>
                  </div>
                  <div ng-repeat="(ID, thread) in threads | threadFilter:'helpOthers':myUserID:currentFilter:currentGlobalFilter.filter as helpOthersThreads" ng-include="templatesPrefix+'forum/threadInIndex.html'" class="threadsInIndex">
                  </div>
               </li>
               <li uib-tab select="selectTab('getHelp')" active="tabs.getHelp.active">
                  <div uib-tab-heading>
                     <strong><span data-i18n="forum_get_help"></span> ({{getHelpThreads.length}})</strong>
                  </div>
                  <div ng-repeat="(ID, thread) in threads | threadFilter:'getHelp':myUserID:currentFilter:currentGlobalFilter.filter as getHelpThreads" ng-include="templatesPrefix+'forum/threadInIndex.html'" class="threadsInIndex">
                  </div>
               </li>
               <li uib-tab select="selectTab('general')" active="tabs.general.active">
                  <div uib-tab-heading>
                     <strong><span data-i18n="forum_general"></span> ({{generalThreads.length}})</strong>
                  </div>
                  <div ng-repeat="(ID, thread) in threads | threadFilter:'general':myUserID:currentFilter:currentGlobalFilter.filter as generalThreads" ng-include="templatesPrefix+'forum/threadInIndex.html'" class="threadsInIndex">
                  </div>
               </li>
            </ul>
         </div>
      </div>
   </div>
</div>
<div ng-if="loading">
   <center><img src="images/spinner.gif" height="50px"><p style="margin-top:10px"><strong data-i18n="forum_loading"></strong></p></center>
</div>
