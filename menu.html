<div id="headerContainer">
   <div id="menu" class="menu"  ng-controller="navbarController"  role="navigation">
      <div id="menu-logo" class="menu-item" ng-click="gotoIndex()">
         <div class="menu-item-content" id="menu-logo-content"></div>
      </div>
      <div id="menu-else" >
         <div ng-repeat="(i, tab) in config.domains.current.tabs" id="menu-item{{i}}" class="menu-item" ng-class="{'menu-item-active': activated == i}" ng-click="gotoMenuItem(i, tab.path)">
            <div class="menu-item-content"><span class="material-icons menu-item-icon">{{tab.icon}}</span> {{tab.title}}</div>
         </div>
         <div id="userinfocontainer" class="menu-item menu-item-login" ng-controller="userController" ng-mouseover="showFrame()" ng-mouseleave="hideFrame()" ng-click="toggleFrame()">
            <div class="menu-item-content" ng-include="'login/userbox.html'"></div>
         </div>
      </div>
   </div>
   <div ui-view="breadcrumbs" id="breadcrumbs" autoscroll="false" ng-click="layout.breadcrumbsClicked($event);"></div>
</div>
